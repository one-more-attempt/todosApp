<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <title>Profile</title>
    </head>
    <body>
        <div class="profile">
            <div class="profile__photo"></div>
            <div class="profile__info">
                <div class="form-floating mb-3">
                    <input id="firstName" class="form-control" disabled>
                    <label for="firstName">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="lastName" class="form-control" disabled>
                    <label for="lastName">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="birth" type="date" class="form-control" disabled>
                    <label for="birth">Birth</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="file" id="photo" disabled>
                    <label for="photo" class="form-label">Upload Photo</label>
                </div>
                <div class="profile__info__btns">
                    <button id="edit_btn" class="btn btn-primary">Edit</button>
                    <button id="cancel_btn" class="btn btn-danger hidden">Cancel</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
